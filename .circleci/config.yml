version: 2.1
orbs: 
  aws-cli: circleci/aws-cli@2.0.3
jobs:
  create_infra:
    docker:
    -  image: amazon/aws-cli
    resource_class: medium
    steps:
    -  checkout
    - run:
        name: create CF Stack
        command: |
          aws cloudformation deploy \
            --template-file P3EC2Template.yml \
            --stack-name Udacity-${CIRCLE_WORKFLOW_ID:0:5} \
            --region us-east-1
  configure_infra:
    docker:
    - image: python:3.7-alpine3.11
    resource_class: medium
    steps:
    - checkout
    - add_ssh_keys:
        fingerprints: ["c2:35:78:49:b6:bb:99:b2:2f:b1:88:34:c6:1b:6b:ca"]
    - run:
        name: ansible
        command: |
          apk add --update ansible
    - run:
        name: run playbook
        command: |
          ansible-playbook -i inventory mainremote.yml


workflows:
  template:
    jobs:
    #- create_infra
    - configure_infra
